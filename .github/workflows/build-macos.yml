name: 'Build macOS'

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version to use'
        required: false
        default: '3.10'
        type: string
      chromium_version:
        description: 'Ungoogled Chromium version'
        required: false
        default: '142.0.7444.59-1.1'
        type: string
      chromedriver_version:
        description: 'ChromeDriver version'
        required: false
        default: '142.0.7444.61'
        type: string

env:
  CHROMIUM_BASE_URL: 'https://github.com/ungoogled-software/ungoogled-chromium-macos/releases/download'
  CHROMEDRIVER_BASE_URL: 'https://storage.googleapis.com/chrome-for-testing-public'
  OUTPUT_DIR: 'ungoogled_chromium'
  
jobs:
  build-macos:
    name: Bundle Executable
    runs-on: macos-15-intel
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install pipenv
        run: |
          pip install --user pipenv
          echo "$HOME/Library/Python/${{ inputs.python_version }}/bin" >> $GITHUB_PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          pipenv install --dev

      - name: Cache Ungoogled Chromium
        id: cache-chromium
        uses: actions/cache@v4
        with:
          path: ${{ env.OUTPUT_DIR }}
          key: ${{ runner.os }}-chromium-${{ inputs.chromium_version }}

      - name: Download Ungoogled Chromium
        if: steps.cache-chromium.outputs.cache-hit != 'true'
        run: |
          curl -L -o ungoogled-chromium.dmg \
            ${{ env.CHROMIUM_BASE_URL }}/${{ inputs.chromium_version }}/ungoogled-chromium_${{ inputs.chromium_version }}_x86_64-macos.dmg
          mkdir -p ${{ env.OUTPUT_DIR }}
          hdiutil attach ungoogled-chromium.dmg
          
          # Dynamically get the volume name
          VOLUME_NAME=$(ls /Volumes | grep -i "Chromium")
          cp -R /Volumes/"$VOLUME_NAME"/Chromium.app ${{ env.OUTPUT_DIR }}/

          hdiutil detach /Volumes/"$VOLUME_NAME"
          rm -f ungoogled-chromium.dmg
          ls -la ${{ env.OUTPUT_DIR }}

      - name: Cache ChromeDriver 
        id: cache-chromedriver
        uses: actions/cache@v4
        with:
          path: ${{ env.OUTPUT_DIR }}/chromedriver
          key: ${{ runner.os }}-chromedriver-${{ inputs.chromedriver_version }}

      - name: Download ChromeDriver
        if: steps.cache-chromedriver.outputs.cache-hit != 'true'
        run: |
          curl -L -o chromedriver.zip \
            ${{ env.CHROMEDRIVER_BASE_URL }}/${{ inputs.chromedriver_version }}/mac-x64/chromedriver-mac-x64.zip
          unzip chromedriver.zip
          mv chromedriver-mac-x64/chromedriver ${{ env.OUTPUT_DIR }}/
          rm -rf chromedriver-mac-x64 chromedriver.zip

      - name: Debug browser bundle
        run: python3 scripts/debug_browser_binaries.py --search-root "${{ env.OUTPUT_DIR }}"

      - name: Package the app using PyInstaller
        run: pipenv run pyinstaller main.spec

      - name: Determine artifact name
        id: artifact-meta
        run: |
          APP_SUFFIX=$(python - <<'PY'
          import platform
          machine = platform.machine().lower()
          if machine in ("arm64", "aarch64"):
              print("arm64")
          else:
              print("x64")
          PY
          )
          echo "app_name=copliot_enigma_macos_${APP_SUFFIX}" >> "$GITHUB_OUTPUT"

      - name: Archive build output
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/${{ steps.artifact-meta.outputs.app_name }} dist/${{ steps.artifact-meta.outputs.app_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS Executable
          path: dist/${{ steps.artifact-meta.outputs.app_name }}.zip
