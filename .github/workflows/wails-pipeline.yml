name: Wails Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:

permissions:
  contents: read
  packages: read

concurrency:
  group: wails-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check Go formatting
        run: |
          gofiles=$(find . -name '*.go' -not -path './vendor/*')
          if [ -n "$gofiles" ]; then
            unformatted=$(gofmt -l $gofiles)
            if [ -n "$unformatted" ]; then
              echo "The following Go files need formatting:" >&2
              echo "$unformatted" >&2
              exit 1
            fi
          fi

      - name: Go vet
        run: go vet ./...

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build project with Wails
        uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: lint
          build-platform: linux/amd64
          go-version: ${{ env.GO_VERSION }}
          package: false

      - name: Type check & lint frontend
        run: npm run lint --prefix frontend

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Go tests
        run: go test ./...

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Verify frontend build
        run: |
          npm ci --prefix frontend
          npm run build --prefix frontend

  build:
    name: Build (${{ matrix.name }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux AMD64
            os: ubuntu-latest
            platform: linux/amd64
          - name: Linux ARM64
            os: ubuntu-latest
            platform: linux/arm64
          - name: Windows AMD64
            os: windows-latest
            platform: windows/amd64
          - name: Windows ARM64
            os: windows-latest
            platform: windows/arm64
          - name: macOS AMD64
            os: macos-13
            platform: darwin/amd64
          - name: macOS ARM64
            os: macos-14
            platform: darwin/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Build Wails application
        uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: App
          build-platform: ${{ matrix.platform }}
          go-version: ${{ env.GO_VERSION }}
          package: false

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: wails-${{ matrix.platform }}
          path: build/bin
          if-no-files-found: error

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wails-*
          path: dist

      - name: Generate checksums
        run: |
          cd dist
          find . -type f -not -name 'SHA256SUMS.txt' -print0 \
            | sort -z \
            | xargs -0 shasum -a 256 > SHA256SUMS.txt

      - name: Publish GitHub release
        id: publish
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
