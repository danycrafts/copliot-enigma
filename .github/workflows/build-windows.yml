name: 'Build Windows'

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version to use'
        required: false
        default: '3.10'
        type: string
      chromium_version:
        description: 'Ungoogled Chromium version'
        required: false
        default: '142.0.7444.59-1.1'
        type: string
      chromedriver_version:
        description: 'ChromeDriver version'
        required: false
        default: '142.0.7444.61'
        type: string

env:
  CHROMIUM_BASE_URL: 'https://github.com/ungoogled-software/ungoogled-chromium-windows/releases/download'
  CHROMEDRIVER_BASE_URL: 'https://storage.googleapis.com/chrome-for-testing-public'
  CHROMEDRIVER_ARCHIVE_NAME: 'chromedriver.zip'
  OUTPUT_DIR: 'ungoogled_chromium'
  
jobs:
  build-windows:
    name: Bundle Executable
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install Pipenv
        run: pip install --user pipenv

      - name: Install Python Dependencies
        run: |
          pipenv install --dev

      - name: Cache Ungoogled Chromium
        id: cache-chromium
        uses: actions/cache@v4
        with:
          path: ${{ env.OUTPUT_DIR }}
          key: ${{ runner.os }}-chromium-${{ inputs.chromium_version }}

      - name: Download Ungoogled Chromium
        if: steps.cache-chromium.outputs.cache-hit != 'true'
        run: |
          $chromiumFolderName = "ungoogled-chromium_${{ inputs.chromium_version }}_windows_x64"
          $archivePath = "${chromiumFolderName}.zip"
          Invoke-WebRequest -Uri "${{ env.CHROMIUM_BASE_URL }}/${{ inputs.chromium_version }}/${archivePath}" -OutFile $archivePath
          New-Item -Path ${{ env.OUTPUT_DIR }} -ItemType Directory -Force | Out-Null
          Expand-Archive -Path $archivePath -DestinationPath ${{ env.OUTPUT_DIR }} -Force
          Remove-Item $archivePath
          
      - name: Cache ChromeDriver
        id: cache-chromedriver
        uses: actions/cache@v4
        with:
          path: ${{ env.OUTPUT_DIR }}\chromedriver.exe
          key: ${{ runner.os }}-chromedriver-${{ inputs.chromedriver_version }}

      - name: Download ChromeDriver
        if: steps.cache-chromedriver.outputs.cache-hit != 'true'
        run: |
          Invoke-WebRequest -Uri "${{ env.CHROMEDRIVER_BASE_URL }}/${{ inputs.chromedriver_version }}/win64/chromedriver-win64.zip" -OutFile ${{ env.CHROMEDRIVER_ARCHIVE_NAME }}
          $chromedriverTemp = Join-Path $env:RUNNER_TEMP 'chromedriver'
          if (Test-Path $chromedriverTemp) { Remove-Item $chromedriverTemp -Recurse -Force }
          Expand-Archive -Path ${{ env.CHROMEDRIVER_ARCHIVE_NAME }} -DestinationPath $chromedriverTemp
          $extracted = Join-Path $chromedriverTemp 'chromedriver-win64\chromedriver.exe'
          New-Item -Path ${{ env.OUTPUT_DIR }} -ItemType Directory -Force | Out-Null
          Move-Item $extracted (Join-Path ${{ env.OUTPUT_DIR }} 'chromedriver.exe') -Force
          Remove-Item $chromedriverTemp -Recurse -Force
          Remove-Item ${{ env.CHROMEDRIVER_ARCHIVE_NAME }} -Force
      
      - name: Debug - Check Chromium and ChromeDriver
        run: |
          $workspace = "$env:GITHUB_WORKSPACE"
          $chromiumDir = Get-ChildItem -Path (Join-Path $workspace ${{ env.OUTPUT_DIR }}) -Directory -Filter "ungoogled-chromium_*_windows*" | Select-Object -First 1

          Write-Host "Checking Chromium executable:"
          if ($chromiumDir) {
            $chromePath = Join-Path $chromiumDir.FullName 'chrome.exe'
            if (Test-Path $chromePath) {
              $chromeVersion = (Get-Item $chromePath).VersionInfo.FileVersion
              Write-Host "Chromium version: $chromeVersion"
            } else {
              Write-Host "Chromium executable not found"
            }
          } else {
            Write-Host "Chromium directory not found"
          }

          Write-Host "Checking ChromeDriver executable:"
          $chromedriverPath = Join-Path $workspace '${{ env.OUTPUT_DIR }}' 'chromedriver.exe'
          if (Test-Path $chromedriverPath) {
            $chromeDriverVersion = & $chromedriverPath --version
            Write-Host "ChromeDriver version: $chromeDriverVersion"
          } else {
            Write-Host "ChromeDriver executable not found"
          }

          Write-Host "Listing contents of Chromium directory:"
          Get-ChildItem -Path (Join-Path $workspace ${{ env.OUTPUT_DIR }}) -Recurse | Select-Object FullName, Length

      - name: Package the app using PyInstaller
        run: pipenv run pyinstaller main.spec

      - name: Archive build output
        run: |
          Compress-Archive -Path "dist\copliot_enigma_windows_x64.exe" -DestinationPath "dist\copliot_enigma_windows_x64.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Executable
          path: dist\copliot_enigma_windows_x64.zip
